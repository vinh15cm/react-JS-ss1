        ];

    let sachTim = danhSach.find((sach) => sach.id === id);
    if (sachTim) {

        console.log('Id sách:', sachTim.id);
        console.log('Tên sách:', sachTim.name);
        
    } else {
    console.log('Không có kết quả tìm kiếm');
    }
}
    timSachTheoId(2);
    </script>
